<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tickets Management</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Ticket Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{addTicket}">New
						Ticket</a></li>
			</ul>
			<!-- Search Bar -->
			<form class="form-inline ml-auto" th:action = "@{/Tickets/search}"  th:object = "${Tickets}">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search" id="search" name="ticketTitle">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
			</form>
		</div>
	</nav>

	<!-- Content Goes Here -->
	<h1>List Of tickets</h1>
	<div class="container mt-3">
		<h2>Basic Table</h2>

		<table class="table" style="border: solid;">
			<thead>
				<tr>
					<th>Id</th>
					<th>Ticket</th>
					<th>Ticket Description</th>
					<th>Date</th>
					<th colspan="3">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Ticket:${Tickets}">
					<td th:text="${Ticket.id}"></td>
					<td th:text="${Ticket.ticketTitle}"></td>
					<td th:text="${Ticket.ticketShortDescription}"></td>
					<td th:text="${Ticket.date}"></td>
					<td><a th:href="@{/Tickets/delete/{id}(id=${Ticket.id})}"
						style="font-size: x-large; color: red;">Delete</a></td>
					<td><a th:href="@{/Tickets/View/{id}(id=${Ticket.id})}"
						style="font-size: x-large; color: red;">View</a></td>	
					<td><a th:href="@{/Tickets/update/{id}(id=${Ticket.id})}"
						style="font-size: x-large; color: red;">Update</a></td>
					
			</tbody>

		</table>
	</div>





	<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
